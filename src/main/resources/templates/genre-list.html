<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<div th:switch="${genres}">
  <h2 th:case="null">No books found!</h2>
  <div th:case="*">
    <h2>Genres</h2>
    <table>

      <tbody>
      <tr th:each="genre : ${genres}">
       <td><a th:href="@{/books/{genre}(genre=${genre})}" th:text = "${genre}"/a></td>

      </tr>
      </tbody>
    </table>
  </div>

  <p><a href="/books">All Books</a></p>
</div>
</body>
</html>
