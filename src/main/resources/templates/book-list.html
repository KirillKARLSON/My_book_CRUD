<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:switch="${books}">
    <h2 th:case="null">No books found!</h2>
    <div th:case="*">
        <h2>Books</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Author</th>
                <th>Book Name</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="    ${book.author}"></td>
                <td th:text="    ${book.book_name}"></td>
                <td th:text="    ${book.genre}"></td>
                <td><a th:href="  @{book-update/{id}(id=${book.id})}">Edit</a></td>
                <td><a th:href="  @{book-delete/{id}(id=${book.id})}">Delete</a></td>
                <td><a th:href="  @{download/{id}(id=${book.id})}">Download</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/upload.html">Upload book</a></p>
    <p><a href="/genres">Genres</a></p>
</div>
</body>
</html>
